<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Larva Meme Materials</title>
    <style>
        body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f9f9f9}.header{background-color:#f7931a;color:#fff;padding:10px;text-align:center}.gallery-container{max-width:1200px;margin:20px auto;padding:20px;display:flex;flex-wrap:wrap;justify-content:space-between;background-color:#f9f9f9}.gallery-item{width:calc(10% - 20px);margin:10px;box-sizing:border-box;overflow:hidden;position:relative;cursor:pointer}.gallery-item img{width:100%;height:auto;display:block;border:none;border-radius:5px;transition:transform 0.2s}.gallery-item img:hover{transform:scale(1.1)}.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.7);justify-content:center;align-items:center;text-align:center}.modal img{max-width:90%;max-height:90%;border-radius:10px}.download-link{position:fixed;top:10px;right:10px;text-decoration:none;color:#fff;background-color:#f7931a;padding:8px 12px;border-radius:5px;cursor:pointer}
    </style>
</head>

<body>

    <div class="header">
        <h1>Bitcoin Larva Meme Materials</h1>
    </div>

    <div class="gallery-container" id="gallery-container"></div>

    <div class="modal" id="modal">
        <img id="modal-image" alt="Enlarged Image">
    </div>

    <div id="download-link" class="download-link">
        â¬‡ Download
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var galleryContainer = document.getElementById("gallery-container");
            var modal = document.getElementById("modal");
            var modalImage = document.getElementById("modal-image");
            var downloadLink = document.getElementById("download-link");

            for (var i = 1; i <= 500; i++) {
                var imageName = "memeimages/" + i + ".png";
                loadImage(imageName);
            }

            function loadImage(imageUrl) {
                var galleryItem = document.createElement("div");
                galleryItem.className = "gallery-item";

                var img = document.createElement("img");
                img.src = imageUrl;
                img.alt = "Meme";

                img.addEventListener("click", function () {
                    openModal(this.src);
                });

                galleryItem.appendChild(img);
                galleryContainer.appendChild(galleryItem);
            }

            function openModal(imageUrl) {
                modalImage.src = imageUrl;
                modal.style.display = "flex";
            }

            modal.addEventListener("click", function () {
                modal.style.display = "none";
            });

            document.addEventListener("keydown", function (event) {
                if (event.key === "Escape") {
                    modal.style.display = "none";
                }
            });

            downloadLink.addEventListener("click", function () {
                window.location.href = "memeimages.zip";
            });
        });
    </script>

</body>

</html>
